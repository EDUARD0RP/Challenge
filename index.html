<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <img class="logo__imagen" src="./assets/Logo.png" alt="Logo de Alura">
    </header>
    <main class="presentacion"> 
        <section class="presentacion__interactiva">
                <textarea id="input-text" class="area__texto" placeholder="Ingrese el texto aqui"></textarea>
            <div class="informacion__botones" >
            <p class="informacion">
                <img src="./assets/Group.png" alt="Respetar informacion"> Solo letras minúsculas y sin acentos
            </p>
                <div class="botones">
                    <button class="boton__Encriptar">Encriptar</button>
                    <button class="boton__Desencriptar">Desencriptar</button>
                </div>
            </div>
        </section>

        <div class="parte__Derecha">
            <img src="./assets/Joven.png" alt="Joven observando Diamante">
            <p>Ningún mensaje fue encontrado</p>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>

    </main>
    <footer></footer>
</body>
</html>
